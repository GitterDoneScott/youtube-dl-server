<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>youtube-dl</title>

  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>

<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="inner cover">
          <h1 class="cover-heading">youtube-dl</h1>
          <p class="lead">Enter a video url to download it to the server.</p>
          <div class="row">
            <form action="/q" method="POST">
            <div class="input-group">
              <input name="url" type="url" class="form-control" placeholder="URL">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" name="action" value="mp3" >
                  <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> mp3
                </button>
                <button class="btn btn-primary" type="submit" name="action" value="video" >
                  <span class="glyphicon glyphicon-film" aria-hidden="true"></span> Video
                </button>
              </span>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
